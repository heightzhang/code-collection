	//es5
	function Person(){
		this.a = 1;
		this.b = 2;
		this.c = 3;
		this.d = 4;
	}

		console.log(111)
	}

		//this继承Person

	}

	Person2.prototype = Object.create(Person.prototype)
	var b =new Person2();
	b.learn()
