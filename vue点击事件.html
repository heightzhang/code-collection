<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<script src="vue.js"></script>
</head>
<body>
	//使用$event作为参数可获得当前点击元素
	<div id="demo" @click='click($event)'>
		{{name}}
	</div>
</body>
<script>
	new Vue({
		el:'#demo',
		data:{
			name:'yang'
		},
		methods:{
			click(event){
				//event.target获得当前元素
				console.log(event.target)
			}
		}
	})
</script>
</html>
